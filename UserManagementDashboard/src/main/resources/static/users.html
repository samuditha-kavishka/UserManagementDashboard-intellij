<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Manager - Neon UI</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #0d1117;
            color: #e6e6e6;
            margin: 0;
            padding: 25px;
        }

        header h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 25px;
            color: #00e5ff;
            text-shadow: 0 0 12px #00eaff;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        /* Controls Section */
        .controls {
            background: #161b22;
            padding: 20px;
            border-radius: 16px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            box-shadow: 0 0 20px rgba(0,255,255,0.1);
        }

        select, button {
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 10px;
            border: none;
        }

        select {
            background: #0d1117;
            color: #fff;
            border: 1px solid #00e5ff;
        }

        button {
            background: #00e5ff;
            color: black;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00c4d6;
            box-shadow: 0 0 15px #00eaff;
        }

        /* Neon Table */
        .table-box {
            background: #161b22;
            margin-top: 25px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0,255,255,0.15);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #0d1117;
            color: #00eaff;
            padding: 16px;
            text-align: left;
            font-size: 15px;
            border-bottom: 1px solid #00c4d6;
        }

        td {
            padding: 18px;
            border-bottom: 1px solid #222;
        }

        tr:hover {
            background: rgba(0,255,255,0.07);
        }

        .actions button {
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 13px;
            margin-right: 5px;
            color: #fff;
        }

        .edit { background: #2ecc71; }
        .delete { background: #e74c3c; }

        /* Pagination */
        .pagination {
            margin-top: 15px;
            text-align: center;
        }

        .pagination button {
            padding: 10px 25px;
        }

        .pagination button:disabled {
            background: #444;
            color: #aaa;
        }

        /* Form */
        .form-container {
            background: #161b22;
            padding: 25px;
            margin-top: 30px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0,255,255,0.15);
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #00eaff;
            background: #0d1117;
            color: white;
            font-size: 15px;
        }

        .btn-group button {
            padding: 12px 25px;
            border-radius: 10px;
            margin-right: 10px;
        }

        .cancel {
            background: #6b7280;
        }
    </style>
</head>

<body>
<div class="container">

    <header><h1>USER MANAGEMENT Dashboard</h1></header>

    <div class="controls">
        <strong style="color:#00eaff;">Sort By:</strong>

        <select id="sortField">
            <option value="id">ID</option>
            <option value="name">Name</option>
        </select>

        <select id="sortDir">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>

        <button onclick="loadUsers()">Apply</button>
    </div>

    <!-- TABLE -->
    <div class="table-box">
        <table id="userTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th style="width:170px;">Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <button id="prev" onclick="changePage(-1)">Previous</button>
        <strong id="pageInfo" style="color:#00eaff;">Page 1 of 1</strong>
        <button id="next" onclick="changePage(1)">Next</button>
    </div>

    <!-- FORM -->
    <div class="form-container">
        <h2 id="formTitle" style="color:#00eaff;">Add New User</h2>

        <form onsubmit="event.preventDefault(); saveUser();">
            <input type="hidden" id="userId">
            <input type="text" id="userName" placeholder="Enter user name" required>

            <div class="btn-group">
                <button type="submit">Save User</button>
                <button type="button" class="cancel" onclick="resetForm()">Cancel</button>
            </div>
        </form>
    </div>

</div>

<script>
    let currentPage = 0;
    const size = 10;

    async function loadUsers() {
        const sortField = document.getElementById('sortField').value;
        const sortDir = document.getElementById('sortDir').value;

        const res = await fetch(`/api/users?page=${currentPage}&size=${size}&sortField=${sortField}&sortDir=${sortDir}`);
        const data = await res.json();

        const tbody = document.querySelector('#userTable tbody');
        tbody.innerHTML = "";

        data.content.forEach(u => {
            tbody.innerHTML += `
                <tr>
                    <td><strong style="color:#00eaff;">${u.id}</strong></td>
                    <td>${u.name}</td>
                    <td>
                        <button class="edit" onclick="editUser(${u.id}, '${u.name}')">Edit</button>
                        <button class="delete" onclick="deleteUser(${u.id})">Delete</button>
                    </td>
                </tr>`;
        });

        const totalPages = data.totalPages;
        document.getElementById('pageInfo').textContent =
            \`Page ${currentPage + 1} of ${totalPages}\`;

        document.getElementById('prev').disabled = currentPage === 0;
        document.getElementById('next').disabled = currentPage >= totalPages - 1;
    }

    function changePage(n) {
        currentPage += n;
        loadUsers();
    }

    function editUser(id, name) {
        document.getElementById('userId').value = id;
        document.getElementById('userName').value = name;
        document.getElementById('formTitle').textContent = "Update User";
    }

    function resetForm() {
        document.getElementById('userId').value = "";
        document.getElementById('userName').value = "";
        document.getElementById('formTitle').textContent = "Add New User";
    }

    async function saveUser() {
        const id = document.getElementById('userId').value;
        const name = document.getElementById('userName').value.trim();

        if (!name) return alert("Name required");

        const method = id ? "PUT" : "POST";
        const url = id ? `/api/users/${id}` : `/api/users`;

        await fetch(url, {
            method,
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ name })
        });

        resetForm();
        loadUsers();
    }

    async function deleteUser(id) {
        if (confirm("Delete this user?")) {
            await fetch(`/api/users/${id}`, { method: "DELETE" });
            loadUsers();
        }
    }

    window.onload = loadUsers;
</script>

</body>
</html>
